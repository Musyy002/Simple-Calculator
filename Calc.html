<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <form>
        <div class="scon">
            <input type="text" name="display" id="scon" disabled>
        </div>
        <div class="buttons">
        <table>
            <tr>
                <td><input type="button" id="AC" value="AC" onclick="scon.value=''"></input></td>
                <td><input type="button" id="Del" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)"></input></td>
                <td><input type="button" id="full" value="." onclick="display.value +='.'"></td>
                <td><input type="button" id="slash" value="/" onclick="display.value +='/'"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" id="sev" onclick="display.value+='7'"></td>
                <td><input type="button" value="8" id="eig" onclick="display.value+='8'"></td>
                <td><input type="button" value="9" id="nin" onclick="display.value+='9'"></td>
                <td><input type="button" value="*" id="mul" onclick="display.value+='*'"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" id="four" onclick="display.value+='4'"></td>
                <td><input type="button" value="5" id="fiv" onclick="display.value+='5'"></td>
                <td><input type="button" value="6" id="six" onclick="display.value+='6'"></td>
                <td><input type="button" value="-" id="min" onclick="display.value+='-'"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" id="one" onclick="display.value+='1'"></td>
                <td><input type="button" value="2" id="two" onclick="display.value+='2'"></td>
                <td><input type="button" value="3" id="three" onclick="display.value+='3'"></td>
                <td><input type="button" value="+" id="plus" onclick="display.value+='+'"></td>
            </tr>
            <tr>
                <td><input type="button" value="00" id="zz" onclick="display.value+='00'"></td>
                <td><input type="button" value="0" id="zero" onclick="display.value+='0'"></td>
                <td><input type="button" value="=" id="equ" style="height: 5vw;width: 11vw;" onclick="display.value=eval(display.value)"></td>
            </tr>
        </table>
    </div>
    </form>
    </div>
</body>
</html>
